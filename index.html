                <main class="flex-row justify-space-between"></main>
                <div class="col-8 col-lg-12">
                    <h2 class="subtitle">Current Weather:<span id="repo-search-term"></span></h2>
                    <div id="repos-container" class="list-group"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <h2 class="card-header text-uppercase">Search By City</h2>
                        <form id="user-form" class="card-body">
                            <label class="form-label" for="username">City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">


                <div class="subtitle">
                    <div class="row ml-2 border border-dark rounded">
                        <div class="col-sm-12" id="current-weather">
                            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                            <p>Temperature:<span class="current" id="temperature"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p>
                            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="five-day-div bg-light p-3 m-3 w-100">
                            <div class="bg-light">
                                <h5 class="text-dark">Five Day Weather Forecast</h5>
                            </div>
                            <div class="row justify-content-center">
                                <div id="day0" class="card-body mx-2 my-2">
                                    <h5 id="0date"></h5>
                                    <p id="0five_day_temp"></p>
                                    <p id="0five_day_humidity"></p>
                                    <img id="0five_day_icon" src="">
                                </div>
                                <div id="day1" class="card-body mx-2 my-2">

                                    <p id="1five_day_temp"></p>
                                    <p id="1five_day_humidity"></p>
                                    <img id="1five_day_icon" src="">

                                <div id="day2" class="card-body mx-2 my-2">
                                    <h3 id="2date"></h3>
                                    <p id="2five_day_temp"></p>
                                    <p id="2five_day_humidity"></p>
                                    <img id="2five_day_icon" src="">
                                </div>
                                <div id="day3" class="card-body mx-2 my-2">
                                    <h3 id="3date"></h3>
                                    <p id="3five_day_temp"></p>
                                    <p id="3five_day_humidity"></p>

                                <div id="day4" class="card-body mx-2 my-2">

                            </div>
