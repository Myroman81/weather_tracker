<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Tracker</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3 text-center"> Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <div class="col-3 justify-content-center pt-3">
            <div class="search mb-4">
                <h4 class="justify-content-center pt-2 pl-3">Search City: </h4>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                    <input class="form-control mr-sm-2 float-left" type="search" id="search area">
                    <button id="search_button" class="btn-outline-light my-2 my-sm-0" type="submit"><i
                            class="fas fa-search" </i></button>
                </form>
            </div>
            <h4 class="justify-content-center pt-2 pl-3">Previous Searches</h4>
            <div class="container my-3 col-12" id="searched_container">

            </div>
        </div>
        <div class="Weather_today col-9 pt-3">
            <div class="bg-light p-3">
                <h3 class="justify-content-center text-dark" id="city_name"></h3>
                <div class="row">
                    <div class="col-6">
                        <p id="today_temp"></p>
                        <p id="today_humidity"></p>
                        <p id="today_wind"></p>
                        <img id="today_icon" src="">
                    </div>
                </div>
            </div>
            <div class="five-day-div bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h5 class="text-dark">Five Day Weather Forecast</h5>
                </div>
                <div class="row justify-content-center">
                    <div id="day0" class="card-body mx-2 my-2">
                        <h5 id="0date"></h5>
                        <p id="0five_day_temp"></p>
                        <p id="0five_day_humidity"></p>
                        <img id="0five_day_icon" src="">
                    </div>
                    <div id="day1" class="card-body mx-2 my-2">
                        <h5 id="1date"></h5>
                        <p id="1five_day_temp"></p>
                        <p id="1five_day_humidity"></p>
                        <img id="1five_day_icon" src="">
                    </div>
                    <div id="day2" class="card-body mx-2 my-2">
                        <h5 id="2date"></h5>
                        <p id="2five_day_temp"></p>
                        <p id="2five_day_humidity"></p>
                        <img id="2five_day_icon" src="">
                    </div>
                    <div id="day3" class="card-body mx-2 my-2">
                        <h5 id="3date"></h5>
                        <p id="3five_day_temp"></p>
                        <p id="3five_day_humidity"></p>
                        <img id="3five_day_icon" src="">
                    </div>
                    <div id="day4" class="card-body mx-2 my-2">
                        <h5 id="4date"></h5>
                        <p id="4five_day_temp"></p>
                        <p id="4five_day_humidity"></p>
                        <img id="4five_day_icon" src="">





                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
